<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <title>PDF</title>
  <meta name="viewport" content="width=device-width, user-scalable=no, minimum-scale=1.0, maximum-scale=1.0">
  
   <!-- Flipbook StyleSheet -->
   <link href="https://revu.geoloup.com/local/dflip/css/dflip.min.css" rel="stylesheet" type="text/css">
   <!-- Icons Stylesheet -->
   <link href="https://revu.geoloup.com/local/dflip/css/themify-icons.min.css" rel="stylesheet" type="text/css">
   
   <script src="https://cdn.tailwindcss.com"></script>
 
 </head>
 <body>
 
   <div id="flipbookContainer">
   </div>
 
 
   <!-- jQuery  -->
   <script src="https://revu.geoloup.com/local/dflip/js/libs/jquery.min.js" type="text/javascript"></script>
   <!-- Flipbook main Js file -->
   <script src="https://revu.geoloup.com/local/dflip/js/dflip.min.js" type="text/javascript"></script>
   <!-- Flipbook main Js file -->
  <script>
    jQuery(document).ready(function () {
      //uses source from online(make sure the file has CORS access enabled if used in cross domain)
      var pdf = 'https://www.docdroid.net/qqEAIrU/georenarde-les-animaux-du-canada-pdf.pdf';
      var options = {
        height: 1000,
        duration: 700,
        backgroundColor: "#2F2F2F"
      };
      var flipBook = $("#flipbookContainer").flipBook(pdf, options);
    });
  </script>

</body>
</html>
